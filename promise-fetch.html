        <div class="card mb-3">
            <div class="card-header">Borders</div>
            <div class="card-body">
                <div class="row" id="neighbours"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#btnSearch').addEventListener('click', () =>{
            let text = document.querySelector('#txtSearch').value;
            getCountry(text);        
        });

        function getCountry(country){

            fetch('https://restcountries.com/v3.1/name/' + country)
                .then((response) => response.json())
                .then((data) => {
                    renderCountry(data[0]);
                    const countries = data[0].borders.toString();

                    return fetch('https://restcountries.com/v3.1/alpha?codes='+countries);
                })
                .then((response => response.json()))
                .then((data) => renderNeighbours(data));
        }

        function renderCountry(data){
           
            let html = `
            <div class="card-header">
                Search Result
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img src="${data.flags.png}" alt="" class="img-fluid">
                    </div>
                    <div class="col-8">
                        <div class="card-title">${data.name.common}</div>
                        <hr>
                        <div class="row">
                            <div class="col-4">Population: </div>
                            <div class="col-8">${(data.population / 1000000).toFixed(1)} mln</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Capital: </div>
                            <div class="col-8">${data.capital[0]}</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Language: </div>
                            <div class="col-8">${Object.values(data.languages)}</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Money: </div>
                            <div class="col-8">${Object.values(data.currencies)[0].name} (${Object.values(data.currencies)[0].symbol}) </div>
                        </div>
                    </div>
                </div>
            </div>
            `;

            document.querySelector("#country-details").innerHTML=html;
            
        }

        function renderNeighbours(data){
            let html="";
            for(let country of data){
                html += `
                    <div class="col-2 mt-2">
                        <div class="card">
                            <img src="${country.flags.png}" class="card-img-top">
                            <div class="card-body">
                                <h6 class="card-title">${country.name.common}</h6>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.querySelector("#neighbours").innerHTML= html;
        }


    </script>
